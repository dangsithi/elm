<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD2 ELM327 Web v1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        button { padding: 10px; margin: 10px; background: limegreen; color: white; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
        .container { max-width: 800px; margin: auto; }
        canvas { background: #fff; border-radius: 10px; }
        footer { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }
        .dtc-list { background: red; padding: 5px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>

    <h1>üöó OBD2 ELM327 Monitor <span style="font-size: 18px; color: gray;">v1.0</span></h1>
    <button onclick="startScan()">B·∫Øt ƒë·∫ßu qu√©t</button>
    <button onclick="clearDTC()">X√≥a m√£ l·ªói</button>

    <div class="container">
        <h2>üìä Bi·ªÉu ƒë·ªì t·ªëc ƒë·ªô & v√≤ng tua</h2>
        <canvas id="obdChart"></canvas>
    </div>

    <h2>‚ö†Ô∏è M√£ l·ªói DTC</h2>
    <div id="dtcCodes" class="dtc-list">Kh√¥ng c√≥ l·ªói</div>

    <footer>OBD2 ELM327 Web v1.0</footer>

    <script>
        let speedData = [];
        let rpmData = [];
        let labels = [];
        const ctx = document.getElementById("obdChart").getContext("2d");

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    { label: "T·ªëc ƒë·ªô (km/h)", borderColor: "blue", data: speedData, fill: false },
                    { label: "V√≤ng tua (RPM)", borderColor: "red", data: rpmData, fill: false }
                ]
            }
        });

        function startScan() {
            fetch("http://192.168.0.10:35000/getData")
            .then(response => response.json())
            .then(data => {
                const speed = data.speed || 0;
                const rpm = data.rpm || 0;
                speedData.push(speed);
                rpmData.push(rpm);
                labels.push(new Date().toLocaleTimeString());
                chart.update();

                document.getElementById("dtcCodes").innerText = data.dtc ? data.dtc.join(", ") : "Kh√¥ng c√≥ l·ªói";
            })
            .catch(error => console.error("L·ªói k·∫øt n·ªëi:", error));
        }

        function clearDTC() {
            fetch("http://192.168.0.10:35000/clearDTC")
            .then(() => {
                document.getElementById("dtcCodes").innerText = "ƒê√£ x√≥a l·ªói";
            })
            .catch(error => console.error("L·ªói khi x√≥a DTC:", error));
        }
    </script>

</body>
</html>
