<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD2 ELM327 Web v1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        button { padding: 10px; margin: 10px; background: limegreen; color: white; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
        .container { max-width: 800px; margin: auto; }
        canvas { background: #fff; border-radius: 10px; }
        footer { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }
        .dtc-list { background: red; padding: 5px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>

    <h1>🚗 OBD2 ELM327 Monitor <span style="font-size: 18px; color: gray;">v1.0</span></h1>

    <button onclick="connectELM327()">🔌 Kết nối ELM327</button>
    <button onclick="startScan()">📡 Bắt đầu quét</button>
    <button onclick="saveData()">💾 Lưu dữ liệu</button>
    <button onclick="clearDTC()">⚠️ Xóa mã lỗi</button>

    <div class="container">
        <h2>📊 Biểu đồ tốc độ, vòng tua & nhiệt độ</h2>
        <canvas id="obdChart"></canvas>
    </div>

    <h2>⚠️ Mã lỗi DTC</h2>
    <div id="dtcCodes" class="dtc-list">Không có lỗi</div>

    <footer>OBD2 ELM327 Web v1.0</footer>

    <script>
        let speedData = [];
        let rpmData = [];
        let coolantTempData = [];
        let labels = [];
        let logData = []; 
        const ctx = document.getElementById("obdChart").getContext("2d");

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    { label: "Tốc độ (km/h)", borderColor: "blue", data: speedData, fill: false },
                    { label: "Vòng tua (RPM)", borderColor: "red", data: rpmData, fill: false },
                    { label: "Nhiệt độ nước (°C)", borderColor: "orange", data: coolantTempData, fill: false }
                ]
            }
        });

        function connectELM327() {
            fetch("http://192.168.0.10:35000/connect")
            .then(response => response.json())
            .then(data => {
                alert(data.status === "connected" ? "✅ Kết nối thành công!" : "❌ Kết nối thất bại!");
            })
            .catch(error => alert("❌ Lỗi kết nối!"));
        }

        function startScan() {
            fetch("http://192.168.0.10:35000/getData")
            .then(response => response.json())
            .then(data => {
                const speed = data.speed || 0;
                const rpm = data.rpm || 0;
                const coolantTemp = data.coolantTemp || 0;
                const time = new Date().toLocaleTimeString();

                speedData.push(speed);
                rpmData.push(rpm);
                coolantTempData.push(coolantTemp);
                labels.push(time);
                logData.push(`${time},${speed},${rpm},${coolantTemp}`);

                chart.update();

                document.getElementById("dtcCodes").innerText = data.dtc ? data.dtc.join(", ") : "Không có lỗi";
            })
            .catch(error => console.error("Lỗi kết nối:", error));
        }

        function saveData() {
            let csvContent = "Thời gian,Tốc độ (km/h),Vòng tua (RPM),Nhiệt độ nước (°C)\n" + logData.join("\n");
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "OBD2_Log.csv";
            link.click();
        }

        function clearDTC() {
            fetch("http://192.168.0.10:35000/clearDTC")
            .then(() => {
                document.getElementById("dtcCodes").innerText = "Đã xóa lỗi";
            })
            .catch(error => console.error("Lỗi khi xóa DTC:", error));
        }
    </script>

</body>
</html>
